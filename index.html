<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ML Prediction App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            background-color: #f9f9f9;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h1>Prediction Model</h1>
    
    <form method="POST">
        <div class="form-group">
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" step="0.1" required>
        </div>
        
        <div class="form-group">
            <label for="income">Income:</label>
            <input type="number" id="income" name="income" step="0.01" required>
        </div>
        
        <div class="form-group">
            <label for="genre">Gender:</label>
            <select id="genre" name="genre" required>
                <option value="0">Male</option>
                <option value="1">Female</option>
            </select>
        </div>
        
        <button type="submit">Predict</button>
    </form>
    
    {% if prediction is not none %}
    <div class="result">
        <h2>Prediction Result</h2>
        <p>The model predicts: <strong>{{ prediction }}</strong></p>
    </div>
    {% endif %}
</body>
</html>
